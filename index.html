<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .timer {
      font-size: 20px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    .claim-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    .claim-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="task-title">Watch Video</h1>
    <p id="task-desc">Please watch the full video to earn your reward.</p>

    <div class="video-container">
      <iframe id="video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="timer" id="timer">
      Watch time remaining: <span id="countdown">30</span> seconds
    </div>

    <button class="claim-btn" id="claimBtn" disabled onclick="claimReward()">
      Watch Complete Video to Claim
    </button>
  </div>

  <script>
    // ✅ Extract task_id and user_id from query params
    const params = new URLSearchParams(window.location.search);
    const taskId = params.get("task_id") || "0";
    const userId = params.get("user_id") || "0";

    console.log("Task:", taskId, "User:", userId);

    // Countdown timer
    let timeLeft = 30;
    const countdown = document.getElementById('countdown');
    const claimBtn = document.getElementById('claimBtn');

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById('timer').innerHTML = '✅ Video completed! You can now claim your reward.';
        claimBtn.disabled = false;
        claimBtn.textContent = 'Claim Reward';
      }
    }, 1000);

    function claimReward() {
      claimBtn.disabled = true;
      claimBtn.textContent = 'Reward Claimed ✅';

      // ✅ Notify Telegram WebApp with task_id & user_id
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({
          task_completed: true,
          task_id: taskId,
          user_id: userId
        }));
      }

      setTimeout(() => {
        window.close();
      }, 2000);
    }
  </script>
</body>
</html>
